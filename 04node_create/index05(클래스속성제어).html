    <h3>하나의 버튼으로 두가지 작업 처리(toggle)</h3>

    <button class="toggle" id="toggle">토글버튼</button>

    <script>
        var toggle = document.getElementById('toggle');
        toggle.onclick = function(){

            // css, class 직접 제어
            if(toggle.classList.contains('add')) { // add가 포함되어 있다면
                toggle.classList.remove('add');
                // toggle.style.color = 'black';
            }else {
                // toggle.style.color = 'darkseagreen';
                toggle.classList.add('add');
            }
