<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    
    <table >
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>
        </thead>

        <tbody class="table">
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>1</td>
            <td>홍길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>2</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>3</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>4</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>5</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        </tbody>
    </table>

    <script>
        function down(x) {
            // console.dir(x); // 사용할 수 있는 메서드 목록 출력

            // console.log(x); // 자신의 태그
            // console.log(x.parentNode); // 부모태그 (공백이 있다면 공백을 선택)
            // console.log(x.parentElement); // 부모태그 (순수한 태그의 형태만 선택)
            // console.log(x.parentElement.nextElementSibling); // 다음 형제
            // console.log(x.parentElement.nextElementSibling.nextElementSibling);
            // console.log(x.previousElementSibling); // 이전 형제(null)
            // console.log(x.parentElement.parentElement.firstElementChild); // tr 기준 첫번째 자식태그
            // console.log(x.parentElement.parentElement.lastElementChild); // tr 기준 마지막 자식태그
            // console.log(x.parentElement.parentElement.children); // 자식 배열
            // console.log(x.parentElement.parentElement.children[0]);
            // console.log(x.parentElement.parentElement.children[1]);

            var current = x.parentElement.parentElement; // 버튼의 부모행(tr)
            var next = current.nextElementSibling; // tr의 다음행
            var table = document.querySelector('.table'); // insertBefore를 동작시킬 태그의 부모태그
            
            if(next == null){
                var first = table.firstChild;
                table.insertBefore(current, first);
                return;
            }

            table.insertBefore(next, current); //  current 앞에 next를 넣는다.
        }

        function up(x) {
            var current = x.parentElement.parentElement; // 버튼의 부모행(tr)
            var prev = current.previousElementSibling; // tr의 이전행
            var table = document.querySelector('.table'); // insertBefore를 동작시킬 태그의 부모태그

            // last로 이동할 때는 last 기준 뒤로 삽입됨 
            // if(prev == null){
            //     var last = table.lastChild;
            //     table.insertBefore(current, last);
            //     return;
            // }

            table.insertBefore(current, prev); 
        }

    </script>


</body>
</html>
