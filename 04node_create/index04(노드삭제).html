<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
	<button button="type" id="delOne">하나씩 삭제</button>
    <button button="type" id="del">일괄 삭제</button>
    <table>
        <thead>
            <th><input type="checkbox" class="allCheck"></th>
            <th>번호</th>
            <th>이름</th>
            <th>내용</th>
            <th>날짜</th>
        </thead>

        <tbody class="table">
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>1</td>
            <td>홍길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>2</td>
            <td>김길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>3</td>
            <td>이길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>4</td>
            <td>고길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>

        </tbody>

        <script>
            // 하나씩 삭제
            var delOne = document.getElementById('delOne');
            delOne.onclick = function(){
                var table = document.querySelector('.table'); // tr의 부모
                table.removeChild(table.firstElementChild); // 첫번째 자식 삭제
                // table.removeChild(table.children[0]); // 자식 배열의 첫번째 삭제
            }

            // 일괄 삭제
            var del = document.getElementById('del');
            var check = document.querySelectorAll('.check');
            del.onclick = function(){
                // var table = document.querySelector('.table'); // tr의 부모
                if(!confirm('삭제할거니?')) return;
                
                for(var i=0; i<check.length; i++){
                    if(check[i].checked) 
                    check[i].parentElement.parentElement.remove();
                    // table.removeChild(check[i].parentElement.parentElement);
                }
            }

            // 일괄 선택 , 일괄 해제
            var allCheck = document.querySelector('.allCheck');
            allCheck.onclick = function(){
                if(allCheck.checked){ // 전부 체크로 변경
                    for(var i in check){
                        check[i].checked = true;
                    }
                }else{ // 전부 체크 해제
                    for(var i in check){
                        check[i].checked = false;
                    }
                }
            }

        </script>

</body>
</html>
