<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>로컬스토리지 사용하기</h3>
    
    <button onclick="createSession()">세션 만들기</button>
    <button onclick="removeSession()">세션 삭제하기</button>

    <script>
        /*
            localStorage와 sessionStorage는 브라우저에 키=값 형태로 데이터를 저장하는 브라우저측의 세션이다.
            localStorage는 브라우저를 종료하더라도 지속된다.
            sessionStorage는 브라우저를 종료하면 사라진다.
            사용법은 둘 다 동일함

            쿠키와 다른점은?
            - 쿠키는 서버간 전송이 가능하다.
            - 스토리지는 브라우저에서만 사용 가능하다.

               // setItem(key, value) – 키-값 쌍을 보관합니다.
               // getItem(key) – 키에 해당하는 값을 받아옵니다.
               // removeItem(key) – 키와 해당 값을 삭제합니다.
               // clear() – 모든 것을 삭제합니다.
               // key(index) – 인덱스(index)에 해당하는 키를 받아옵니다.
               // length – 저장된 항목의 개수를 얻습니다.
        */

        function createSession() {
            // 스토리지에는 순수한 문자열만 저장이 된다.
            // 오브젝트를 저장하고 싶다면 JSON.stringify()로 변환해서 저장해야 한다.
            // 저장
            localStorage.setItem('aaa', '홍길동');
            localStorage.setItem('bbb', JSON.stringify([1, 2, 3])); // 배열은 JSON형으로 변환해서 저장

            // 사용
            var aaa = localStorage.getItem('aaa');
            var bbb = localStorage.getItem('bbb');
            bbb = JSON.parse(bbb);
            console.log(aaa);
            console.log(bbb);
        }

        function removeSession() {
            localStorage.removeItem('bbb'); // 키값을 통한 삭제
            // localStorage.clear(); // 전부 삭제
        }

    </script>

</body>

</html>
