<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>태그의 dataset 속성 - 태그의 저장소</h3>

    <!-- data- 으로 시작하고 뒤에는 자유롭게 작성 -->
    <ul class="list">
        <li><a href="#" data-user-info='{"id":1, "age":10}'>홍길동</a></li>
        <li><a href="#" data-user-info='{"id":2, "age":20}'>홍길자</a></li>
        <li><a href="#" data-user-info='{"id":3, "age":30}'>박찬호</a></li>
        <li><a href="#" data-user-info='{"id":4, "age":40}'>이순신</a></li>
    </ul>

    결과: <div class="result"></div>

    <script>
        var list = document.querySelector('.list');
        list.onclick = function(){
            event.preventDefault(); // a 태그의 고유 이벤트 중지
            if(event.target.tagName != 'A') return;

            // data- 으로 만들어진 속성은 tag에서 찾아 쓸 수 있다.
            // console.dir(event.target.dataset.userInfo);
            
            var data = event.target.dataset.userInfo;
            var result = JSON.parse(data);
            console.log(result);

        }

    </script>
    
</body>
</html>
