<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 배열을 조작하는 다양한 함수
        // MDN
        var arr = [1,2,3,4,5];

        // 배열 마지막에 추가 push()
        arr.push(6);
        console.log(arr);

        // 배열 마지막 요소 제거 pop()
        arr.pop();
        console.log(arr);

        // 배열의 첫번째에 요소 추가 unshift()
        arr.unshift(6,7);
        console.log(arr);
        arr.unshift([8,9]); // 배열 추가
        console.log(arr);
        console.log(arr[0][0]);
        console.log(arr[0][1]);

        // 배열의 첫번째 요소 제거 shift()
        arr.shift();
        console.log(arr);

        // 배열 중간에 요소 추가, 삭제 splice()
        arr.splice(2, 1);
        console.log(arr);

        arr.splice(2, 1, 'a'); // 2번 인덱스 1개 삭제 후 'a' 추가
        console.log(arr);

        arr.splice(2, 0, 'B'); // 2번 인덱스 삭제하지 않고 'b' 추가
        console.log(arr);

        // 배열 정렬 - 사전순 정렬
        arr.sort();
        console.log(arr);

        arr.reverse();
        console.log(arr);

        // 배열의 탐색
        console.log(arr.indexOf('B'));
        console.log(arr.indexOf('a', 2)); // 2번 인덱스부터 찾아라

        if(arr.indexOf('a') != -1){ // 배열에 'a'가 존재한다면
            console.log('있다');
        }else{
            console.log('없다');
        }

        // 배열 합치기
        var arr2 = ['가', '나', '다'];
        var arr3 = arr.concat(arr2);
        console.log(arr3);

       // 알아야 되는 함수: filter, foreach, join, map  

    </script>

</body>
</html>
