<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var num1 = "10";
        var num2 = 10;

        console.log(num1 == num2); // t - 값만 비교
        console.log(num1 != num2); // f
        console.log(num1 === num2); // f - 값+타입 비교
        console.log(num1 !== num2); // t

        var a;
        var b = null;
        console.log(a , b, a == b); // t - 값만 비교 > undefined와 null이지만 값이 없기 때문에 true로 출력됨
        console.log(a , b, a != b); // f
        console.log(a , b, a === b); // f - 값+타입 비교

    </script>

</body>
</html>
