<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // for ~ in

        var arr = [1,2,3,4,5];
        for(var i in arr){
            console.log(arr[i]); // i는 인덱스값
        }
        console.log('-----------');
        // 객체 반복
        var obj = {a : '1', b : '2'};
        for(var i in obj){
            console.log(i); // i는 키값
            console.log(obj[i]); // 실제 객체값
        }


    </script>

</body>
</html>
