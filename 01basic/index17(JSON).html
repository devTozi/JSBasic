<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var data = [
            {id : 'aaa123', title : 'aaa', content : 'a...'},
            {id : 'bbb123', title : 'bbb', content : 'b...'},
            {id : 'ccc123', title : 'ccc', content : 'c...'}
        ];

        console.log(data);
        console.log(typeof data);

        // JS객체를 JSON문자열로 변환 - JSON.stringify(객체명);
        var str = JSON.stringify(data);
        console.log(str);

        // JSON문자열을 JS객체로 변환 - JSON.parse(문자열명);
        var obj = JSON.parse(str);
        console.log(obj);
        console.log(typeof obj);

        // 단, 문자열을 객체로 변경할 때는 엄격한 규칙이 있다.
        // 키와 값이 아래처럼 ""로 묶여 있어야 parse가 가능하다.
        var result = JSON.parse('{"id" : "aaa123"}');
        console.log(result); 
        console.log(typeof result);

    </script>

</body>
</html>
