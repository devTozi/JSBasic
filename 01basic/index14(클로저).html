<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 클로저
        // 렉시칼 스코프 - 함수의 선언 위치에 따라서 상위 스코프를 결정하게 된다.

        // var a = 1;
        // function x(){
        //     a = 10;
        //     console.log(a);
        // }
        // x();
        // console.log(a);
        // console.log('--------------');

        // 함수가 만들어진 위치에 따라서 참조하는 값이 달라진다.
        // ** 가까운 위치의 전역 변수를 참조한다. **
        var b = 1;
        function y(){
            var b = 10;
            z();
        }
        function z(){
            console.log(b);
        }
        
        y(); // 1

        console.log('---------------');

        // 클로저 - 내부함수를 이용해서 외부함수의 변수(a)에 접근할 수 있는 환경을 만들어 준다.
        function func1(){
            var a = 1;

            // 1st
            // var b = function(){
            //     return a;
            // }
            // return b;

            // 2nd
            return function(){
                return a;
            }

        } // a의 범위는 여기까지

        // console.log(a); // err
        var result = func1(); // result는 내부함수
        var x = result();
        console.log(x);

        console.log('---------------');

        // 클로저가 아닌 환경
        // function compute(){
        //     var count = 0;
        //     return ++count;
        // }
        // console.log(compute()); // 1
        // console.log(compute()); // 1

        // 클로저 환경
       function compute(){
            var count = 0; // private 변수
            return function(){
                return ++count;
            }
       } 
       var result2 = compute(); // result2는 내부함수
       console.log(result2()); // 1
       console.log(result2()); // 2
       console.log(result2()); // 3

    </script>
    
</body>
</html>
