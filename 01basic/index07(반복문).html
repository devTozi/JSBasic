<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // while문
        var a = 1;
        while(a <= 10) {

            if(a%2 == 0) console.log(a);

            a++;
        }
        console.log('---------------------');
        // for문
        for(var i=1; i<=5; i++){
            console.log(i);
        }
        console.log('---------------------');
        // 배열과 for문
        var arr = [1,2,3,4,5,6];
        for(var i=0; i<arr.length; i++){
            console.log(arr[i]);
        }
        console.log('---------------------');
        var arr2 = [];
        for(var i=1; i<=10; i++){
            arr2.push(i);
        }
        console.log(arr2);
        console.log('---------------------');
        
        // 구구단 2~9단 출력
        for(var i=2; i<10; i++){
            for(var j=1; j<10; j++){
                console.log(i+'X'+j+'='+(i*j));
            }
            console.log('-----------');
        }
    </script>
    
</body>
</html>
