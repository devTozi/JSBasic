<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var num1 = 11;
        if (num1 >= 10) console.log('10보다 큼');
        else console.log('10보다 작음');

        // 형변환 parseInt(값), parseFloat(값)
        var a = parseInt(Math.random() * 101);
        console.log(a);

        if (a >= 90) console.log(1);
        else if (a >= 80) console.log(2);
        else console.log(3);

        var b = '야';

        switch (b) {
            case '가':
                console.log(1);
                break;
            case '나':
                console.log(2);
                break;
            default:
                console.log(3);
                break;
        }

    </script>

</body>

</html>
